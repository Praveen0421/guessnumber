<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess Number</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <main class="main">
    <nav>
      <div class="game-heading">
        <p>Guess The Number</p>
      </div>
    </nav>
    <section class="content-section">

      <div class="all-circle">
        <div class="back-circle">
        </div>
        <div class="inner-circle">
          <p class="guess-number"></p>
          <div class=" lock-div">
            <div class="inner-circle-small-circle small-circle2"></div>
            <div class="inner-circle-small-circle small-circle1"></div>
            <span class="material-symbols-outlined lockClose">
              Lock
            </span>
            <div class="inner-circle-small-circle small-circle1"></div>
            <div class="inner-circle-small-circle small-circle2"></div>

          </div>
        </div>
        <div class="font-circle">
          <p class="font-c-text"></p>
          <img class="gif-img">
        </div>
      </div>

      <!-- Number  -->

      <div class="text-content">
        <div class="squre squre1">
          <p class="squre1-text">ENTER RANGE</p>
          <input class="range" type="number">
          <button class="start">Start</button>
        </div>
        <div class="squre squre2">
          <p class="squre2-text">ENTER THE NUMBER</p>
          <input class="input-value" type="number">
          <button class="sub-btn">Submit</button>
        </div>
      </div>
      <div class="text-content-holder">
        <div class="text-content-2 game-over">
          <div class="game-over-squre">
            <div class="game-over-inner-content">
              <p class="squre1-text">SCORE</p>
              <i class="fa-brands fa-think-peaks icon1"></i>
            </div>
            <p class="rank">#RANK<span class="change-rank">1</span></p>
          </div>
          <div class="game-over-squre">
            <div class="game-over-inner-content">
              <p class="squre1-text">ATTEMPT</p>
              <i class="fa-solid fa-lightbulb icon2"></i>
            </div>
            <p class="attempt">1</p>
          </div>

          <div class="game-over-restart-squre">
            <p class="squre1-text">RESTART</p>
            <i class="fa-solid fa-rotate-right icon2"></i>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
